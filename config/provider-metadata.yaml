        title: elasticstack_elasticsearch_security_api_key Resource - terraform-provider-elasticstack
        examples:
            - name: api_key
              manifest: |-
                {
                  "expiration": "1d",
                  "metadata": "${jsonencode({\n    \"env\"    = \"testing\"\n    \"open\"   = false\n    \"number\" = 49\n  })}",
                  "name": "My API key",
                  "role_descriptors": "${jsonencode({\n    role-a = {\n      cluster = [\"all\"],\n      indices = [\n        {\n          names      = [\"index-a*\"],\n          privileges = [\"read\"]\n        }\n      ]\n    }\n  })}"
                }
            - name: api_key_with_restriction
              manifest: |-
                {
                  "expiration": "1d",
                  "metadata": "${jsonencode({\n    \"env\"    = \"testing\"\n    \"open\"   = false\n    \"number\" = 49\n  })}",
                  "name": "My API key",
                  "role_descriptors": "${jsonencode({\n    role-a = {\n      cluster = [\"all\"],\n      indices = [\n        {\n          names      = [\"index-a*\"],\n          privileges = [\"read\"]\n        }\n      ],\n      restriction = {\n        workflows = [\"search_application_query\"]\n      }\n    }\n  })}"
                }
            - name: cross_cluster_key
              manifest: |-
                {
                  "access": {
                    "replication": [
                      {
                        "names": [
                          "archive-*"
                        ]
                      }
                    ]
                  },
                  "expiration": "30d",
                  "metadata": "${jsonencode({\n    description = \"Cross-cluster key for production environment\"\n    environment = \"production\"\n    team        = \"platform\"\n  })}",
                  "name": "My Cross-Cluster API Key",
                  "type": "cross_cluster"
                }
