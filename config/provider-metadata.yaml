                  "pipeline_plugin_classloaders": false,
                  "pipeline_unsafe_shutdown": false,
                  "pipeline_workers": 1,
                  "queue_checkpoint_acks": 1024,
                  "queue_checkpoint_retry": true,
                  "queue_checkpoint_writes": 1024,
                  "queue_drain": false,
                  "queue_max_bytes": "1gb",
                  "queue_max_events": 0,
                  "queue_page_capacity": "64mb",
                  "queue_type": "persisted"
                }
        argumentDocs:
            api_key: (String, Sensitive) API Key to use for authentication to Elasticsearch
            bearer_token: (String, Sensitive) Bearer Token to use for authentication to Elasticsearch
            ca_data: (String) PEM-encoded custom Certificate Authority certificate
            ca_file: (String) Path to a custom Certificate Authority certificate
            cert_data: (String) PEM encoded certificate for client auth
            cert_file: (String) Path to a file containing the PEM encoded certificate for client auth
            description: (String) Description of the pipeline.
            elasticsearch_connection: '(Block List, Max: 1, Deprecated) Elasticsearch connection configuration block. This property will be removed in a future provider version. Configure the Elasticsearch connection via the provider configuration instead. (see below for nested schema)'
            endpoints: (List of String, Sensitive) A list of endpoints where the terraform provider will point to, this must include the http(s) schema and port number.
            es_client_authentication: (String, Sensitive) ES Client Authentication field to be used with the JWT token
            headers: (Map of String, Sensitive) A list of headers to be sent with each request to Elasticsearch.
            id: (String) Internal identifier of the resource
            insecure: (Boolean) Disable TLS certificate validation
            key_data: (String, Sensitive) PEM encoded private key for client auth
            key_file: (String) Path to a file containing the PEM encoded private key for client auth
            last_modified: (String) Date the pipeline was last updated.
            password: (String, Sensitive) Password to use for API authentication to Elasticsearch.
            pipeline: (String) Configuration for the pipeline.
            pipeline_batch_delay: (Number) Time in milliseconds to wait for each event before sending an undersized batch to pipeline workers.
            pipeline_batch_size: (Number) The maximum number of events an individual worker thread collects before executing filters and outputs.
            pipeline_ecs_compatibility: (String) Sets the pipeline default value for ecs_compatibility, a setting that is available to plugins that implement an ECS compatibility mode for use with the Elastic Common Schema.
            pipeline_id: (String) Identifier for the pipeline.
            pipeline_metadata: (String) Optional JSON metadata about the pipeline.
            pipeline_ordered: (String) Set the pipeline event ordering.
            pipeline_plugin_classloaders: (Boolean) (Beta) Load Java plugins in independent classloaders to isolate their dependencies.
            pipeline_unsafe_shutdown: (Boolean) Forces Logstash to exit during shutdown even if there are still inflight events in memory.
            pipeline_workers: (Number) The number of parallel workers used to run the filter and output stages of the pipeline.
            queue_checkpoint_acks: (Number) The maximum number of ACKed events before forcing a checkpoint when persistent queues are enabled.
            queue_checkpoint_retry: (Boolean) When enabled, Logstash will retry four times per attempted checkpoint write for any checkpoint writes that fail. Any subsequent errors are not retried.
            queue_checkpoint_writes: (Number) The maximum number of written events before forcing a checkpoint when persistent queues are enabled.
            queue_drain: (Boolean) When enabled, Logstash waits until the persistent queue is drained before shutting down.
            queue_max_bytes: (String) Units for the total capacity of the queue when persistent queues are enabled.
            queue_max_events: (Number) The maximum number of unread events in the queue when persistent queues are enabled.
            queue_page_capacity: (String) The size of the page data files used when persistent queues are enabled. The queue data consists of append-only data files separated into pages.
            queue_type: (String) The internal queueing model for event buffering. Options are memory for in-memory queueing, or persisted for disk-based acknowledged queueing.
            username: (String) User who last updated the pipeline.
        importStatements:
            - terraform import elasticstack_elasticsearch_logstash_pipeline.example <cluster_uuid>/<pipeline ID>
    elasticstack_elasticsearch_ml_anomaly_detection_job:
        subCategory: Ml
        description: Creates and manages Machine Learning anomaly detection jobs. See the ML Job API documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/ml-put-job.html for more details.
        name: elasticstack_elasticsearch_ml_anomaly_detection_job
        title: elasticstack_elasticsearch_ml_anomaly_detection_job Resource - terraform-provider-elasticstack
        examples:
            - name: example
              manifest: |-
                {
                  "analysis_config": {
                    "bucket_span": "15m",
                    "detectors": [
                      {
                        "detector_description": "Count anomalies in web traffic",
                        "function": "count"
                      },
                      {
                        "detector_description": "Mean response time anomalies",
                        "field_name": "response_time",
                        "function": "mean"
                      }
                    ],
                    "influencers": [
                      "client_ip",
                      "status_code"
                    ]
                  },
                  "analysis_limits": {
                    "model_memory_limit": "100mb"
                  },
                  "data_description": {
                    "time_field": "@timestamp",
                    "time_format": "epoch_ms"
                  },
                  "description": "Example anomaly detection job for monitoring web traffic",
                  "groups": [
                    "web",
                    "monitoring"
                  ],
                  "job_id": "example-anomaly-detector",
                  "model_plot_config": {
                    "enabled": true
                  },
                  "model_snapshot_retention_days": 30,
                  "results_retention_days": 90
                }
        argumentDocs:
            actions: (List of String) The set of actions to be triggered when the rule applies. If more than one action is specified the effects of all actions are combined.
            allow_lazy_open: (Boolean) Advanced configuration option. Specifies whether this job can open when there is insufficient machine learning node capacity for it to be immediately assigned to a node.
            analysis_config: (Attributes) Specifies how to analyze the data. After you create a job, you cannot change the analysis configuration; all the properties are informational. (see below for nested schema)
            analysis_limits: (Attributes) Limits can be applied for the resources required to hold the mathematical models in memory. (see below for nested schema)
            annotations_enabled: (Boolean) If true, enables calculation and storage of the model change annotations for each entity that is being analyzed.
            api_key: (String, Sensitive) API Key to use for authentication to Elasticsearch
            applies_to: (String) Specifies the result property to which the condition applies.
            background_persist_interval: (String) Advanced configuration option. The time between each periodic persistence of the model.
            bearer_token: (String, Sensitive) Bearer Token to use for authentication to Elasticsearch
            bucket_span: (String) The size of the interval that the analysis is aggregated into, typically between 15m and 1h. If the anomaly detector is expecting to see data at near real-time frequency, then the bucket_span should be set to a value around 10 times the time between ingested documents. For example, if data comes every second, bucket_span should be 10s; if data comes every 5 minutes, bucket_span should be 50m. For sparse or batch data, use larger bucket_span values.
            by_field_name: (String) The field used to split the data. In particular, this property is used for analyzing the splits with respect to their own history. It is used for finding unusual values in the context of the split.
            ca_data: (String) PEM-encoded custom Certificate Authority certificate
            ca_file: (String) Path to a custom Certificate Authority certificate
            categorization_examples_limit: (Number) The maximum number of examples stored per category in memory and in the results data store.
            categorization_field_name: (String) For categorization jobs only. The name of the field to categorize.
            categorization_filters: (List of String) For categorization jobs only. An array of regular expressions. A categorization message is matched against each regex in the order they are listed in the array.
            cert_data: (String) PEM encoded certificate for client auth
            cert_file: (String) Path to a file containing the PEM encoded certificate for client auth
            conditions: (Attributes List) An array of numeric conditions when the rule applies. (see below for nested schema)
            create_time: (String) The time the job was created.
            custom_rules: (Attributes List) Custom rules enable you to customize the way detectors operate. (see below for nested schema)
            custom_settings: (String) Advanced configuration option. Contains custom meta data about the job. For example, it can contain custom URL information.
            daily_model_snapshot_retention_after_days: (Number) Advanced configuration option, which affects the automatic removal of old model snapshots for this job.
            data_description: (Attributes) Defines the format of the input data when you send data to the job by using the post data API. (see below for nested schema)
            description: (String) A description of the job.
            detector_description: (String) A description of the detector.
            detectors: (Attributes List) Detector configuration objects. Detectors identify the anomaly detection functions and the fields on which they operate. (see below for nested schema)
            elasticsearch_connection: (Block List, Deprecated) Elasticsearch connection configuration block. (see below for nested schema)
            enabled: (Boolean) To enable this setting, you must also set the partition_field_name property to the same value in every detector that uses the keyword mlcategory. Otherwise, job creation fails.
            endpoints: (List of String, Sensitive) A list of endpoints where the terraform provider will point to, this must include the http(s) schema and port number.
            es_client_authentication: (String, Sensitive) ES Client Authentication field to be used with the JWT token
            exclude_frequent: '(String) Contains one of the following values: all, none, by, or over.'
            field_name: (String) The field that the detector function analyzes. Some functions require a field. Functions that don't require a field are count, rare, and freq_rare.
            function: (String) The analysis function that is used. For example, count, rare, mean, min, max, sum.
            groups: (Set of String) A set of job groups. A job can belong to no groups or many.
            headers: (Map of String, Sensitive) A list of headers to be sent with each request to Elasticsearch.
            id: (String) Internal identifier of the resource
            influencers: (List of String) A comma separated list of influencer field names. Typically these can be the by, over, or partition fields that are used in the detector configuration.
            insecure: (Boolean) Disable TLS certificate validation
            job_id: (String) The identifier for the anomaly detection job. This identifier can contain lowercase alphanumeric characters (a-z and 0-9), hyphens, and underscores. It must start and end with alphanumeric characters.
            job_type: (String) Reserved for future use, currently set to anomaly_detector.
            job_version: (String) The version of Elasticsearch when the job was created.
            key_data: (String, Sensitive) PEM encoded private key for client auth
            key_file: (String) Path to a file containing the PEM encoded private key for client auth
            latency: (String) The size of the window in which to expect data that is out of time order. If you specify a non-zero value, it must be greater than or equal to one second.
            model_memory_limit: (String) The approximate maximum amount of memory resources that are required for analytical processing.
            model_plot_config: (Attributes) This advanced configuration option stores model information along with the results. It provides a more detailed view into anomaly detection. (see below for nested schema)
            model_prune_window: (String) Advanced configuration option. The time interval (in days) between pruning the model.
            model_snapshot_id: (String) A numerical character string that uniquely identifies the model snapshot.
            model_snapshot_retention_days: (Number) Advanced configuration option, which affects the automatic removal of old model snapshots for this job.
            multivariate_by_fields: (Boolean) This functionality is reserved for internal use. It is not supported for use in customer environments and is not subject to the support SLA of official GA features.
            operator: (String) Specifies the condition operator.
            over_field_name: (String) The field used to split the data. In particular, this property is used for analyzing the splits with respect to the history of all splits. It is used for finding unusual values in the population of all splits.
            partition_field_name: (String) The field used to segment the analysis. When you use this property, you have completely independent baselines for each value of this field.
            password: (String, Sensitive) Password to use for API authentication to Elasticsearch.
            per_partition_categorization: (Attributes) Settings related to how categorization interacts with partition fields. (see below for nested schema)
            renormalization_window_days: (Number) Advanced configuration option. The period over which adjustments to the score are applied, as new data is seen.
            results_index_name: (String) A text string that affects the name of the machine learning results index.
            results_retention_days: (Number) Advanced configuration option. The period of time (in days) that results are retained.
            stop_on_warn: (Boolean) This setting can be set to true only if per-partition categorization is enabled.
            summary_count_field_name: (String) If this property is specified, the data that is fed to the job is expected to be pre-summarized.
            terms: (String) Limits data collection to this comma separated list of partition or by field values. If terms are not specified or it is an empty string, no filtering is applied.
            time_field: (String) The name of the field that contains the timestamp.
            time_format: (String) The time format, which can be epoch, epoch_ms, or a custom pattern.
            use_null: (Boolean) Defines whether a new series is used as the null series when there is no value for the by or partition fields.
            username: (String) Username to use for API authentication to Elasticsearch.
            value: (Number) The value that is compared against the applies_to field using the operator.
        importStatements: []
    elasticstack_elasticsearch_ml_datafeed:
        subCategory: Ml
        description: Creates and manages Machine Learning datafeeds. Datafeeds retrieve data from Elasticsearch for analysis by an anomaly detection job. Each anomaly detection job can have only one associated datafeed. See the ML Datafeed API documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/ml-put-datafeed.html for more details.
        name: elasticstack_elasticsearch_ml_datafeed
        title: elasticstack_elasticsearch_ml_datafeed Resource - terraform-provider-elasticstack
        examples:
            - name: basic
              manifest: |-
                {
                  "datafeed_id": "my-basic-datafeed",
                  "indices": [
                    "log-data-*"
                  ],
                  "job_id": "${elasticstack_elasticsearch_ml_anomaly_detector.example.job_id}",
                  "query": "${jsonencode({\n    match_all = {}\n  })}"
                }
              references:
                job_id: elasticstack_elasticsearch_ml_anomaly_detector.example.job_id
              dependencies:
                elasticstack_elasticsearch_ml_anomaly_detector.example: |-
                    {
                      "analysis_config": [
                        {
                          "bucket_span": "15m",
                          "detectors": [
                            {
                              "function": "count"
                            }
                          ]
                        }
                      ],
                      "data_description": [
                        {
                          "time_field": "@timestamp",
                          "time_format": "epoch_ms"
                        }
                      ],
                      "description": "Example anomaly detection job",
                      "job_id": "example-anomaly-job"
                    }
            - name: comprehensive
              manifest: |-
                {
                  "chunking_config": [
                    {
                      "mode": "manual",
                      "time_span": "30m"
                    }
                  ],
                  "datafeed_id": "my-comprehensive-datafeed",
                  "delayed_data_check_config": [
                    {
                      "check_window": "2h",
                      "enabled": true
                    }
                  ],
                  "frequency": "30s",
                  "indices": [
                    "app-logs-*",
                    "system-logs-*"
                  ],
                  "indices_options": [
                    {
                      "allow_no_indices": false,
                      "expand_wildcards": [
                        "open",
                        "closed"
                      ],
                      "ignore_unavailable": true
                    }
                  ],
                  "job_id": "${elasticstack_elasticsearch_ml_anomaly_detector.example.job_id}",
                  "max_empty_searches": 10,
                  "query": "${jsonencode({\n    bool = {\n      must = [\n        {\n          range = {\n            \"@timestamp\" = {\n              gte = \"now-1h\"\n            }\n          }\n        },\n        {\n          term = {\n            \"status\" = \"error\"\n          }\n        }\n      ]\n    }\n  })}",
                  "query_delay": "60s",
                  "runtime_mappings": "${jsonencode({\n    \"hour_of_day\" = {\n      \"type\" = \"long\"\n      \"script\" = {\n        \"source\" = \"emit(doc['@timestamp'].value.getHour())\"\n      }\n    }\n  })}",
                  "script_fields": "${jsonencode({\n    \"my_script_field\" = {\n      \"script\" = {\n        \"source\" = \"_score * doc['my_field'].value\"\n      }\n    }\n  })}",
                  "scroll_size": 1000
                }
              references:
                job_id: elasticstack_elasticsearch_ml_anomaly_detector.example.job_id
              dependencies:
                elasticstack_elasticsearch_ml_anomaly_detector.example: |-
                    {
                      "analysis_config": [
                        {
                          "bucket_span": "15m",
                          "detectors": [
                            {
                              "function": "count"
                            }
                          ]
                        }
                      ],
                      "data_description": [
                        {
                          "time_field": "@timestamp",
                          "time_format": "epoch_ms"
                        }
                      ],
                      "description": "Example anomaly detection job",
                      "job_id": "example-anomaly-job"
                    }
        argumentDocs:
            aggregations: (String) If set, the datafeed performs aggregation searches. Support for aggregations is limited and should be used only with low cardinality data. This should be a JSON object representing the aggregations to be performed.
            allow_no_indices: (Boolean) If true, wildcard indices expressions that resolve into no concrete indices are ignored. This includes the _all string or when no indices are specified.
            api_key: (String, Sensitive) API Key to use for authentication to Elasticsearch
            bearer_token: (String, Sensitive) Bearer Token to use for authentication to Elasticsearch
            ca_data: (String) PEM-encoded custom Certificate Authority certificate
            ca_file: (String) Path to a custom Certificate Authority certificate
            cert_data: (String) PEM encoded certificate for client auth
            cert_file: (String) Path to a file containing the PEM encoded certificate for client auth
            check_window: (String) The window of time that is searched for late data. This window of time ends with the latest finalized bucket. It defaults to null, which causes an appropriate check_window to be calculated when the real-time datafeed runs.
            chunking_config: (Attributes) Datafeeds might search over long time periods, for several months or years. This search is split into time chunks in order to ensure the load on Elasticsearch is managed. Chunking configuration controls how the size of these time chunks are calculated; it is an advanced configuration option. (see below for nested schema)
            datafeed_id: (String) A numerical character string that uniquely identifies the datafeed. This identifier can contain lowercase alphanumeric characters (a-z and 0-9), hyphens, and underscores. It must start and end with alphanumeric characters.
            delayed_data_check_config: (Attributes) Specifies whether the datafeed checks for missing data and the size of the window. The datafeed can optionally search over indices that have already been read in an effort to determine whether any data has subsequently been added to the index. If missing data is found, it is a good indication that the query_delay is set too low and the data is being indexed after the datafeed has passed that moment in time. This check runs only on real-time datafeeds. (see below for nested schema)
            elasticsearch_connection: (Block List, Deprecated) Elasticsearch connection configuration block. (see below for nested schema)
            enabled: (Boolean) Specifies whether the datafeed periodically checks for delayed data.
            endpoints: (List of String, Sensitive) A list of endpoints where the terraform provider will point to, this must include the http(s) schema and port number.
            es_client_authentication: (String, Sensitive) ES Client Authentication field to be used with the JWT token
            expand_wildcards: (List of String) Type of index that wildcard patterns can match. If the request can target data streams, this argument determines whether wildcard expressions match hidden data streams. Supports comma-separated values.
            frequency: (String) The interval at which scheduled queries are made while the datafeed runs in real time. The default value is either the bucket span for short bucket spans, or, for longer bucket spans, a sensible fraction of the bucket span. When frequency is shorter than the bucket span, interim results for the last (partial) bucket are written then eventually overwritten by the full bucket results. If the datafeed uses aggregations, this value must be divisible by the interval of the date histogram aggregation.
            headers: (Map of String, Sensitive) A list of headers to be sent with each request to Elasticsearch.
            id: (String) Internal identifier of the resource
            ignore_throttled: (Boolean, Deprecated) If true, concrete, expanded, or aliased indices are ignored when frozen. This setting is deprecated.
            ignore_unavailable: (Boolean) If true, unavailable indices (missing or closed) are ignored.
            indices: (List of String) An array of index names. Wildcards are supported. If any of the indices are in remote clusters, the machine learning nodes must have the remote_cluster_client role.
            indices_options: (Attributes) Specifies index expansion options that are used during search. (see below for nested schema)
            insecure: (Boolean) Disable TLS certificate validation
            job_id: (String) Identifier for the anomaly detection job. The job must exist before creating the datafeed.
            key_data: (String, Sensitive) PEM encoded private key for client auth
            key_file: (String) Path to a file containing the PEM encoded private key for client auth
            max_empty_searches: (Number) If a real-time datafeed has never seen any data (including during any initial training period), it automatically stops and closes the associated job after this many real-time searches return no documents. In other words, it stops after frequency times max_empty_searches of real-time operation. If not set, a datafeed with no end time that sees no data remains started until it is explicitly stopped.
            mode: (String) The chunking mode. Can be auto, manual, or off. In auto mode, the chunk size is dynamically calculated. In manual mode, chunking is applied according to the specified time_span. In off mode, no chunking is applied.
            password: (String, Sensitive) Password to use for API authentication to Elasticsearch.
            query: '(String) The Elasticsearch query domain-specific language (DSL). This value corresponds to the query object in an Elasticsearch search POST body. All the options that are supported by Elasticsearch can be used, as this object is passed verbatim to Elasticsearch. By default uses {"match_all": {"boost": 1}}.'
            query_delay: (String) The number of seconds behind real time that data is queried. For example, if data from 10:04 a.m. might not be searchable in Elasticsearch until 10:06 a.m., set this property to 120 seconds. The default value is randomly selected between 60s and 120s. This randomness improves the query performance when there are multiple jobs running on the same node.
            runtime_mappings: (String) Specifies runtime fields for the datafeed search. This should be a JSON object representing the runtime field mappings.
            script_fields: (String) Specifies scripts that evaluate custom expressions and returns script fields to the datafeed. The detector configuration objects in a job can contain functions that use these script fields. This should be a JSON object representing the script fields.
            scroll_size: (Number) The size parameter that is used in Elasticsearch searches when the datafeed does not use aggregations. The maximum value is the value of index.max_result_window, which is 10,000 by default.
            time_span: (String) The time span for each chunk. Only applicable and required when mode is manual. Must be a valid duration.
            username: (String) Username to use for API authentication to Elasticsearch.
        importStatements: []
    elasticstack_elasticsearch_ml_datafeed_state:
        subCategory: Ml
        description: 'Manages the state of an existing Elasticsearch ML datafeed by starting or stopping it. This resource does not create or configure a datafeed, but instead manages the operational state of an existing datafeed. Note: Starting a non-realtime datafeed (i.e with an absolute end time) will result in the datafeed automatically stopping once all available data has been processed. By default, Terraform will restart the datafeed from the configured start time and reprocess all data again. It''s recommended to ignore changes to the state attribute via the resource lifecycle https://developer.hashicorp.com/terraform/tutorials/state/resource-lifecycle#ignore-changes for non-realtime datafeeds.'
