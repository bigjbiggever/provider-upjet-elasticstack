            es_client_authentication: (String, Sensitive) ES Client Authentication field to be used with the JWT token
            full_name: (String) The full name of the user.
            headers: (Map of String, Sensitive) A list of headers to be sent with each request to Elasticsearch.
            id: (String) Internal identifier of the resource
            insecure: (Boolean) Disable TLS certificate validation
            key_data: (String, Sensitive) PEM encoded private key for client auth
            key_file: (String) Path to a file containing the PEM encoded private key for client auth
            metadata: (String) Arbitrary metadata that you want to associate with the user.
            password: '(String, Sensitive) The user''s password. Passwords must be at least 6 characters long. Note: Consider using password_wo for better security with ephemeral resources.'
            password_hash: (String, Sensitive) A hash of the user's password. This must be produced using the same hashing algorithm as has been configured for password storage (see the security settings documentation).
            password_wo: (String, Sensitive, Write-only) Write-only password attribute for use with ephemeral resources. Passwords must be at least 6 characters long. This attribute is designed for use with ephemeral resources like vault_kv_secret_v2 to prevent secrets from being stored in the Terraform state. Must be used with password_wo_version.
            password_wo_version: (String) Version identifier for the write-only password. This field is used to trigger updates when the password changes. Required when password_wo is set. Typically, you would use a hash of the password or a version identifier from your secret management system.
            roles: (Set of String) A set of roles the user has. The roles determine the user's access permissions.
            username: (String) An identifier for the user (see the security API put user documentation for more details).
        importStatements:
            - terraform import elasticstack_elasticsearch_security_user.user <cluster_uuid>/<user-name>
    elasticstack_elasticsearch_snapshot_lifecycle:
        subCategory: Snapshot
        description: Creates or updates a snapshot lifecycle policy. See the SLM API policy documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/slm-api-put-policy.html for more details.
        name: elasticstack_elasticsearch_snapshot_lifecycle
        title: elasticstack_elasticsearch_snapshot_lifecycle Resource - terraform-provider-elasticstack
        examples:
            - name: slm_policy
              manifest: |-
                {
                  "expire_after": "30d",
                  "ignore_unavailable": false,
                  "include_global_state": false,
                  "indices": [
                    "data-*",
                    "important"
                  ],
                  "max_count": 50,
                  "min_count": 5,
                  "name": "my_slm_policy",
                  "repository": "${elasticstack_elasticsearch_snapshot_repository.repo.name}",
                  "schedule": "0 30 1 * * ?",
                  "snapshot_name": "\u003cdaily-snap-{now/d}\u003e"
                }
              references:
                repository: elasticstack_elasticsearch_snapshot_repository.repo.name
              dependencies:
                elasticstack_elasticsearch_snapshot_repository.repo: |-
                    {
                      "fs": [
                        {
                          "compress": true,
                          "location": "/tmp/snapshots",
                          "max_restore_bytes_per_sec": "20mb"
                        }
                      ],
                      "name": "my_snap_repo"
                    }
        argumentDocs:
            api_key: (String, Sensitive) API Key to use for authentication to Elasticsearch
            bearer_token: (String, Sensitive) Bearer Token to use for authentication to Elasticsearch
            ca_data: (String) PEM-encoded custom Certificate Authority certificate
            ca_file: (String) Path to a custom Certificate Authority certificate
            cert_data: (String) PEM encoded certificate for client auth
            cert_file: (String) Path to a file containing the PEM encoded certificate for client auth
            elasticsearch_connection: '(Block List, Max: 1, Deprecated) Elasticsearch connection configuration block. This property will be removed in a future provider version. Configure the Elasticsearch connection via the provider configuration instead. (see below for nested schema)'
            endpoints: (List of String, Sensitive) A list of endpoints where the terraform provider will point to, this must include the http(s) schema and port number.
            es_client_authentication: (String, Sensitive) ES Client Authentication field to be used with the JWT token
            expand_wildcards: (String) Determines how wildcard patterns in the indices parameter match data streams and indices. Supports comma-separated values, such as closed,hidden.
            expire_after: (String) Time period after which a snapshot is considered expired and eligible for deletion.
            feature_states: (Set of String) Feature states to include in the snapshot.
            headers: (Map of String, Sensitive) A list of headers to be sent with each request to Elasticsearch.
            id: (String) Internal identifier of the resource
            ignore_unavailable: (Boolean) If false, the snapshot fails if any data stream or index in indices is missing or closed. If true, the snapshot ignores missing or closed data streams and indices.
            include_global_state: (Boolean) If true, include the cluster state in the snapshot.
            indices: (List of String) Comma-separated list of data streams and indices to include in the snapshot.
            insecure: (Boolean) Disable TLS certificate validation
            key_data: (String, Sensitive) PEM encoded private key for client auth
            key_file: (String) Path to a file containing the PEM encoded private key for client auth
            max_count: (Number) Maximum number of snapshots to retain, even if the snapshots have not yet expired.
            metadata: (String) Attaches arbitrary metadata to the snapshot.
            min_count: (Number) Minimum number of snapshots to retain, even if the snapshots have expired.
            name: (String) ID for the snapshot lifecycle policy you want to create or update.
            partial: (Boolean) If false, the entire snapshot will fail if one or more indices included in the snapshot do not have all primary shards available.
            password: (String, Sensitive) Password to use for API authentication to Elasticsearch.
            repository: (String) Repository used to store snapshots created by this policy.
            schedule: (String) Periodic or absolute schedule at which the policy creates snapshots.
            snapshot_name: (String) Name automatically assigned to each snapshot created by the policy.
            username: (String) Username to use for API authentication to Elasticsearch.
        importStatements:
            - terraform import elasticstack_elasticsearch_snapshot_lifecycle.my_policy <cluster_uuid>/<slm policy name>
    elasticstack_elasticsearch_snapshot_repository:
        subCategory: Snapshot
        description: Registers or updates a snapshot repository. See the put snapshot repository API documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/put-snapshot-repo-api.html and register repository documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/snapshots-register-repository.html for more details.
        name: elasticstack_elasticsearch_snapshot_repository
        title: elasticstack_elasticsearch_snapshot_repository Resource - terraform-provider-elasticstack
        examples:
            - name: my_url_repo
              manifest: |-
                {
                  "name": "my_url_repo",
                  "url": [
                    {
                      "url": "https://example.com/repo"
                    }
                  ]
                }
            - name: my_fs_repo
              manifest: |-
                {
                  "fs": [
                    {
                      "compress": true,
                      "location": "/tmp",
                      "max_restore_bytes_per_sec": "10mb"
                    }
                  ],
                  "name": "my_fs_repo"
                }
        argumentDocs:
            api_key: (String, Sensitive) API Key to use for authentication to Elasticsearch
            azure: '(Block List, Max: 1) Support for using Azure Blob storage as a repository for Snapshot/Restore. See the repository Azure plugin documentation for more details. (see below for nested schema)'
            base_path: (String) Specifies the path within the container to the repository data.
            bearer_token: (String, Sensitive) Bearer Token to use for authentication to Elasticsearch
            bucket: (String) The name of the bucket to be used for snapshots.
            buffer_size: (String) Minimum threshold below which the chunk is uploaded using a single request.
            ca_data: (String) PEM-encoded custom Certificate Authority certificate
            ca_file: (String) Path to a custom Certificate Authority certificate
            canned_acl: (String) The S3 repository supports all S3 canned ACLs.
            cert_data: (String) PEM encoded certificate for client auth
            cert_file: (String) Path to a file containing the PEM encoded certificate for client auth
            chunk_size: (String) Maximum size of files in snapshots.
            client: (String) Azure named client to use.
            compress: (Boolean) If true, metadata files, such as index mappings and settings, are compressed in snapshots.
            container: (String) Container name. You must create the Azure container before creating the repository.
            elasticsearch_connection: '(Block List, Max: 1, Deprecated) Elasticsearch connection configuration block. This property will be removed in a future provider version. Configure the Elasticsearch connection via the provider configuration instead. (see below for nested schema)'
            endpoint: (String) Custom S3 service endpoint, useful when using VPC endpoints or non-default S3 URLs.
            endpoints: (List of String, Sensitive) A list of endpoints where the terraform provider will point to, this must include the http(s) schema and port number.
            es_client_authentication: (String, Sensitive) ES Client Authentication field to be used with the JWT token
            fs: '(Block List, Max: 1) Shared filesystem repository. Repositories of this type use a shared filesystem to store snapshots. This filesystem must be accessible to all master and data nodes in the cluster. (see below for nested schema)'
            gcs: '(Block List, Max: 1) Support for using the Google Cloud Storage service as a repository for Snapshot/Restore. See the repository GCS plugin documentation for more details. (see below for nested schema)'
            hdfs: '(Block List, Max: 1) Support for using HDFS File System as a repository for Snapshot/Restore. See the repository HDFS plugin documentation for more details. (see below for nested schema)'
            headers: (Map of String, Sensitive) A list of headers to be sent with each request to Elasticsearch.
            http_max_retries: (Number) Maximum number of retries for http and https URLs.
            http_socket_timeout: (String) Maximum wait time for data transfers over a connection.
            id: (String) Internal identifier of the resource
            insecure: (Boolean) Disable TLS certificate validation
            key_data: (String, Sensitive) PEM encoded private key for client auth
            key_file: (String) Path to a file containing the PEM encoded private key for client auth
            load_defaults: (Boolean) Whether to load the default Hadoop configuration or not.
            location: (String) Location of the shared filesystem used to store and retrieve snapshots.
            location_mode: (String) Location mode. primary_only or secondary_only. See the Azure storage redundancy documentation for more details.
            max_number_of_snapshots: (Number) Maximum number of snapshots the repository can contain.
            max_restore_bytes_per_sec: (String) Maximum snapshot restore rate per node.
            max_snapshot_bytes_per_sec: (String) Maximum snapshot creation rate per node.
            name: (String) Name of the snapshot repository to register or update.
            password: (String, Sensitive) Password to use for API authentication to Elasticsearch.
            path: (String) The file path within the filesystem where data is stored/loaded.
            path_style_access: (Boolean) If true, path style access pattern will be used.
            readonly: (Boolean) If true, the repository is read-only.
            s3: '(Block List, Max: 1) Support for using AWS S3 as a repository for Snapshot/Restore. See the repository S3 plugin documentation for more details. (see below for nested schema)'
            server_side_encryption: (Boolean) When true, files are encrypted server-side using AES-256 algorithm.
            storage_class: (String) Sets the S3 storage class for objects stored in the snapshot repository.
            uri: '(String) The uri address for hdfs. ex: "hdfs://:/".'
            url: '(Block List, Max: 1) URL repository. Repositories of this type are read-only for the cluster. This means the cluster can retrieve or restore snapshots from the repository but cannot write or create snapshots in it. (see below for nested schema)'
            username: (String) Username to use for API authentication to Elasticsearch.
            verify: (Boolean) If true, the request verifies the repository is functional on all master and data nodes in the cluster.
        importStatements:
            - terraform import elasticstack_elasticsearch_snapshot_repository.my_repository <cluster_uuid>/<repository name>
    elasticstack_elasticsearch_transform:
        subCategory: Elasticsearch
        description: 'Manages Elasticsearch transforms. See the transforms documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/transforms.html for more details. NOTE: Some transform settings require a minimum Elasticsearch version. Such settings will be ignored when applied to versions below the required one (a warning will be issued in the logs).'
        name: elasticstack_elasticsearch_transform
        title: elasticstack_elasticsearch_transform Resource - terraform-provider-elasticstack
        examples:
            - name: transform_with_pivot
              manifest: |-
                {
                  "defer_validation": false,
                  "description": "A meaningful description",
                  "destination": [
                    {
                      "aliases": [
                        {
                          "alias": "test_alias_1",
                          "move_on_creation": true
                        },
                        {
                          "alias": "test_alias_2",
                          "move_on_creation": false
                        }
                      ],
                      "index": "destination_index_for_transform"
                    }
                  ],
                  "enabled": false,
                  "frequency": "5m",
                  "max_page_search_size": 2000,
                  "name": "transform-pivot",
                  "pivot": "${jsonencode({\n    \"group_by\" : {\n      \"customer_id\" : {\n        \"terms\" : {\n          \"field\" : \"customer_id\",\n          \"missing_bucket\" : true\n        }\n      }\n    },\n    \"aggregations\" : {\n      \"max_price\" : {\n        \"max\" : {\n          \"field\" : \"taxful_total_price\"\n        }\n      }\n    }\n  })}",
                  "retention_policy": [
                    {
                      "time": [
                        {
                          "field": "order_date",
                          "max_age": "30d"
                        }
                      ]
                    }
                  ],
                  "source": [
                    {
                      "indices": [
                        "names_or_patterns_for_input_index"
                      ]
                    }
                  ],
                  "sync": [
                    {
                      "time": [
                        {
                          "delay": "10s",
                          "field": "order_date"
                        }
                      ]
                    }
                  ]
                }
        argumentDocs:
            alias: (String) The name of the alias.
            aliases: (Block List) The aliases that the destination index for the transform should have. (see below for nested schema)
            align_checkpoints: (Boolean) Specifies whether the transform checkpoint ranges should be optimized for performance.
            dates_as_epoch_millis: (Boolean) Defines if dates in the output should be written as ISO formatted string (default) or as millis since epoch.
            deduce_mappings: (Boolean) Specifies whether the transform should deduce the destination index mappings from the transform config.
            defer_validation: (Boolean) When true, deferrable validations are not run upon creation, but rather when the transform is started. This behavior may be desired if the source index does not exist until after the transform is created. Default is false
            delay: (String) The time delay between the current time and the latest input data time. The default value is 60s.
            description: (String) Free text description of the transform.
            destination: '(Block List, Min: 1, Max: 1) The destination for the transform. (see below for nested schema)'
            docs_per_second: (Number) Specifies a limit on the number of input documents per second. Default (unset) value disables throttling.
            enabled: (Boolean) Controls whether the transform should be started or stopped. Default is false (stopped).
            field: (String) The date field that is used to calculate the age of the document.
            frequency: (String) The interval between checks for changes in the source indices when the transform is running continuously. Defaults to 1m.
            id: (String) Internal identifier of the resource
            index: (String) The destination index for the transform.
            indices: (List of String) The source indices for the transform.
            latest: (String) The latest method transforms the data by finding the latest document for each unique key. JSON definition expected. Either 'pivot' or 'latest' must be present.
            max_age: (String) Specifies the maximum age of a document in the destination index.
            max_page_search_size: (Number) Defines the initial page size to use for the composite aggregation for each checkpoint. Default is 500.
            metadata: (String) Defines optional transform metadata.
            move_on_creation: (Boolean) Whether the destination index should be the only index in this alias. Defaults to false.
            name: (String) Name of the transform you wish to create.
            num_failure_retries: (Number) Defines the number of retries on a recoverable failure before the transform task is marked as failed. The default value is the cluster-level setting num_transform_failure_retries.
            pipeline: (String) The unique identifier for an ingest pipeline.
            pivot: (String) The pivot method transforms the data by aggregating and grouping it. JSON definition expected. Either 'pivot' or 'latest' must be present.
            query: (String) A query clause that retrieves a subset of data from the source index.
            retention_policy: '(Block List, Max: 1) Defines a retention policy for the transform. (see below for nested schema)'
            runtime_mappings: (String) Definitions of search-time runtime fields that can be used by the transform.
            source: '(Block List, Min: 1, Max: 1) The source of the data for the transform. (see below for nested schema)'
            sync: '(Block List, Max: 1) Defines the properties transforms require to run continuously. (see below for nested schema)'
            time: '(Block List, Min: 1, Max: 1) Specifies that the transform uses a time field to set the retention policy. This is currently the only supported option. (see below for nested schema)'
            timeout: (String) Period to wait for a response from Elasticsearch when performing any management operation. If no response is received before the timeout expires, the operation fails and returns an error. Defaults to 30s.
            unattended: (Boolean) In unattended mode, the transform retries indefinitely in case of an error which means the transform never fails.
        importStatements:
            - terraform import elasticstack_elasticsearch_transform.my_new_transform <cluster_uuid>/<transform_name>
    elasticstack_elasticsearch_watch:
        subCategory: Elasticsearch
        description: Manage Watches. See the Watcher API documentation https://www.elastic.co/guide/en/elasticsearch/reference/current/watcher-api.html for more details.
        name: elasticstack_elasticsearch_watch
        title: elasticstack_elasticsearch_watch Resource - terraform-provider-elasticstack
        examples:
            - name: example
              manifest: |-
                {
                  "actions": "${jsonencode({})}",
                  "active": true,
                  "condition": "${jsonencode({\n    \"always\" = {}\n  })}",
                  "input": "${jsonencode({\n    \"none\" = {}\n  })}",
                  "metadata": "${jsonencode({\n    \"example_key\" = \"example_value\"\n  })}",
                  "throttle_period_in_millis": 10000,
                  "transform": "${jsonencode({\n    \"script\" = \"return [ 'time' : ctx.trigger.scheduled_time ]\"\n  })}",
                  "trigger": "${jsonencode({\n    \"schedule\" = {\n      \"cron\" = \"0 0/1 * * * ?\"\n    }\n  })}",
                  "watch_id": "test_watch"
                }
        argumentDocs:
            actions: (String) The list of actions that will be run if the condition matches.
            active: (Boolean) Defines whether the watch is active or inactive by default. The default value is true, which means the watch is active by default.
            condition: (String) The condition that defines if the actions should be run.
            id: (String) Internal identifier of the resource.
            input: (String) The input that defines the input that loads the data for the watch.
            metadata: (String) Metadata json that will be copied into the history entries.
            throttle_period_in_millis: (Number) Minimum time in milliseconds between actions being run. Defaults to 5000.
            transform: (String) Processes the watch payload to prepare it for the watch actions.
            trigger: (String) The trigger that defines when the watch should run.
            watch_id: (String) Identifier for the watch.
        importStatements:
            - terraform import elasticstack_elasticsearch_watch.watch_id <cluster_uuid>/<watch ID>
    elasticstack_fleet_agent_policy:
        subCategory: Fleet
        description: Creates a new Fleet Agent Policy. See https://www.elastic.co/guide/en/fleet/current/agent-policy.html
        name: elasticstack_fleet_agent_policy
        title: elasticstack_fleet_agent_policy Resource - terraform-provider-elasticstack
        examples:
            - name: test_policy
              manifest: |-
                {
                  "advanced_monitoring_options": {
                    "diagnostics": {
                      "file_uploader": {
                        "backoff_duration": "2m",
                        "init_duration": "2s",
                        "max_retries": 5
                      },
                      "rate_limits": {
                        "burst": 3,
                        "interval": "5m"
                      }
                    },
                    "http_monitoring_endpoint": {
                      "buffer_enabled": false,
                      "enabled": true,
                      "host": "localhost",
                      "port": 6791,
                      "pprof_enabled": false
                    }
                  },
                  "description": "Test Agent Policy",
                  "global_data_tags": {
                    "first_tag": {
                      "string_value": "tag_value"
                    },
                    "second_tag": {
                      "number_value": 1.2
                    }
                  },
                  "host_name_format": "hostname",
                  "monitor_logs": true,
                  "monitor_metrics": true,
                  "name": "Test Policy",
                  "namespace": "default",
                  "space_ids": [
                    "default"
                  ],
                  "sys_monitoring": true
                }
        argumentDocs:
            advanced_monitoring_options: (Attributes) Advanced monitoring options for the agent policy. Includes HTTP monitoring endpoint configuration and diagnostic settings. (see below for nested schema)
            advanced_settings: (Attributes) Advanced agent settings for logging, resource limits, and downloads. These settings configure the behavior of Elastic Agents enrolled in this policy. (see below for nested schema)
            backoff_duration: (String) Maximum backoff duration between retry attempts (e.g., '1m', '30s').
            buffer_enabled: (Boolean) Enable monitoring buffer for the HTTP endpoint.
            burst: (Number) Rate limiting burst count for diagnostics requests.
            data_output_id: (String) The identifier for the data output.
            description: (String) The description of the agent policy.
            diagnostics: (Attributes) Diagnostic settings for rate limiting and file upload behavior. (see below for nested schema)
            download_source_id: (String) The identifier for the Elastic Agent binary download server.
            download_target_directory: (String) Target directory for downloading agent updates.
            download_timeout: (String) Timeout for downloading agent updates (e.g., '2h', '30m').
            enabled: (Boolean) Enable the HTTP monitoring endpoint. When enabled, exposes a /liveness endpoint for health checks.
            file_uploader: (Attributes) Diagnostic file upload retry configuration. (see below for nested schema)
            fleet_server_host_id: (String) The identifier for the Fleet server host.
            global_data_tags: (Attributes Map) User-defined data tags to apply to all inputs. Values can be strings (string_value) or numbers (number_value) but not both. Example -- key1 = {string_value = value1}, key2 = {number_value = 42} (see below for nested schema)
            go_max_procs: (Number) Maximum number of CPUs that the agent can use (GOMAXPROCS). Set to 0 to use all available CPUs.
            host: (String) Host for the HTTP monitoring endpoint.
            host_name_format: (String) Determines the format of the host.name field in events. Can be 'hostname' (short hostname, e.g., 'myhost') or 'fqdn' (fully qualified domain name, e.g., 'myhost.example.com'). Defaults to 'hostname'.
            http_monitoring_endpoint: (Attributes) HTTP monitoring endpoint configuration for agent health checks and liveness probes. (see below for nested schema)
            id: (String) The ID of this resource.
            inactivity_timeout: (String) The inactivity timeout for the agent policy. If an agent does not report within this time period, it will be considered inactive. Supports duration strings (e.g., '30s', '2m', '1h').
            init_duration: (String) Initial duration before the first retry attempt (e.g., '1s', '500ms').
            interval: (String) Rate limiting interval for diagnostics requests (e.g., '1m', '30s').
            logging_files_interval: (String) Interval for log file rotation (e.g., '30s', '1m', '1h').
            logging_files_keepfiles: (Number) Number of rotated log files to keep.
            logging_files_rotateeverybytes: (Number) Rotate log files when they reach this size in bytes.
            logging_level: '(String) Logging level for the agent. Valid values: debug, info, warning, error.'
            logging_metrics_period: (String) Period for logging agent metrics (e.g., '30s', '1m').
            logging_to_files: (Boolean) Enable logging to files.
            max_retries: (Number) Maximum number of retry attempts for file uploads.
            monitor_logs: (Boolean) Enable collection of agent logs.
            monitor_metrics: (Boolean) Enable collection of agent metrics.
            monitoring_output_id: (String) The identifier for monitoring output.
            monitoring_runtime_experimental: '(String) Experimental runtime monitoring mode. Valid values: '''' (empty string to disable), ''process'', ''otel''.'
            name: (String) The name of the agent policy.
            namespace: (String) The namespace of the agent policy.
            number_value: (Number) Number value for the field. If this is set, string_value must not be defined.
            policy_id: (String) Unique identifier of the agent policy.
            port: (Number) Port for the HTTP monitoring endpoint.
            pprof_enabled: '(Boolean) Enable /debug/pprof/* profiling endpoints. Warning: enabling this may pose a security risk if the monitoring endpoint is accessible over a network.'
            rate_limits: (Attributes) Rate limiting configuration for diagnostics requests from Fleet. (see below for nested schema)
            required_versions: (Map of Number) Map of agent versions to target percentages for automatic upgrade. The key is the target version and the value is the percentage of agents to upgrade to that version.
            skip_destroy: (Boolean) Set to true if you do not wish the agent policy to be deleted at destroy time, and instead just remove the agent policy from the Terraform state.
            space_ids: '(Set of String) The Kibana space IDs that this agent policy should be available in. When not specified, defaults to ["default"]. Note: The order of space IDs does not matter as this is a set.'
            string_value: (String) String value for the field. If this is set, number_value must not be defined.
            supports_agentless: (Boolean) Set to true to enable agentless data collection.
            sys_monitoring: (Boolean) Enable collection of system logs and metrics.
            unenrollment_timeout: (String) The unenrollment timeout for the agent policy. If an agent is inactive for this period, it will be automatically unenrolled. Supports duration strings (e.g., '30s', '2m', '1h').
        importStatements:
            - terraform import elasticstack_fleet_agent_policy.my_policy <space_id>/<fleet_agent_policy_id>
    elasticstack_fleet_integration:
        subCategory: Fleet
        description: Installs or uninstalls a Fleet integration package. The Kibana Fleet UI can be used to view available packages. Additional information for managing integration packages can be found here https://www.elastic.co/guide/en/fleet/current/install-uninstall-integration-assets.html. To prevent the package from being uninstalled when the resource is destroyed, set skip_destroy to true.
        name: elasticstack_fleet_integration
        title: elasticstack_fleet_integration Resource - terraform-provider-elasticstack
        examples:
            - name: test_integration
              manifest: |-
                {
                  "force": true,
                  "name": "tcp",
                  "version": "1.16.0"
                }
            - name: test_integration
              manifest: |-
                {
                  "force": true,
                  "name": "tcp",
                  "version": "${data.elasticstack_fleet_integration.tcp.version}"
                }
              references:
                version: data.elasticstack_fleet_integration.tcp.version
        argumentDocs:
            force: (Boolean) Set to true to force the requested action.
            id: (String) The ID of this resource.
            ignore_constraints: (Boolean) Set to true to ignore constraint errors during package installation.
            ignore_mapping_update_errors: (Boolean) Set to true to ignore mapping update errors during package installation.
            name: (String) The integration package name.
            prerelease: (Boolean) Set to true to allow installation of prerelease (beta, non-GA) packages.
            skip_data_stream_rollover: (Boolean) Set to true to skip data stream rollover during package installation.
            skip_destroy: (Boolean) Set to true if you do not wish the integration package to be uninstalled at destroy time, and instead just remove the integration package from the Terraform state.
            space_id: (String) The Kibana space ID where this integration package should be installed.
            version: (String) The integration package version.
        importStatements: []
    elasticstack_fleet_integration_policy:
        subCategory: Fleet
        description: Creates or updates a Fleet Integration Policy. The Kibana Fleet UI https://www.elastic.co/guide/en/fleet/current/add-integration-to-policy.html can be used as a reference for what data needs to be provided. Instead of saving a new integration configuration, the API request can be previewed, showing what values need to be provided for inputs and their streams.
        name: elasticstack_fleet_integration_policy
        title: elasticstack_fleet_integration_policy Resource - terraform-provider-elasticstack
        examples:
            - name: sample
              manifest: |-
                {
                  "agent_policy_id": "${elasticstack_fleet_agent_policy.sample.policy_id}",
                  "description": "A sample integration policy",
                  "inputs": {
                    "tcp-tcp": {
                      "enabled": true,
                      "streams": {
                        "tcp.generic": {
                          "enabled": true,
                          "vars": "${jsonencode({\n            \"listen_address\" : \"localhost\",\n            \"listen_port\" : 8080,\n            \"data_stream.dataset\" : \"tcp.generic\",\n            \"tags\" : [],\n            \"syslog_options\" : \"field: message\\n#format: auto\\n#timezone: Local\\n\",\n            \"ssl\" : \"#certificate: |\\n#    -----BEGIN CERTIFICATE-----\\n#    ...\\n#    -----END CERTIFICATE-----\\n#key: |\\n#    -----BEGIN PRIVATE KEY-----\\n#    ...\\n#    -----END PRIVATE KEY-----\\n\",\n            \"custom\" : \"\"\n          })}"
                        }
                      }
                    }
                  },
                  "integration_name": "${elasticstack_fleet_integration.sample.name}",
                  "integration_version": "${elasticstack_fleet_integration.sample.version}",
                  "name": "Sample Integration Policy",
                  "namespace": "default"
                }
              references:
                agent_policy_id: elasticstack_fleet_agent_policy.sample.policy_id
                integration_name: elasticstack_fleet_integration.sample.name
                integration_version: elasticstack_fleet_integration.sample.version
              dependencies:
                elasticstack_fleet_agent_policy.sample: |-
                    {
                      "description": "A sample agent policy",
                      "monitor_logs": true,
                      "monitor_metrics": true,
                      "name": "Sample Agent Policy",
                      "namespace": "default",
                      "skip_destroy": false
                    }
                elasticstack_fleet_integration.sample: |-
                    {
                      "force": true,
                      "name": "tcp",
                      "version": "1.16.0"
                    }
        argumentDocs:
            agent_policy_id: (String) ID of the agent policy.
            agent_policy_ids: (List of String) List of agent policy IDs.
            defaults: (Attributes) Input defaults. (see below for nested schema)
            description: (String) The description of the integration policy.
            enabled: (Boolean) Enable the integration policy.
            force: (Boolean) Force operations, such as creation and deletion, to occur.
            id: (String) The ID of this resource.
            inputs: (Attributes Map) Integration inputs mapped by input ID. (see below for nested schema)
            integration_name: (String) The name of the integration package.
            integration_version: (String) The version of the integration package.
            name: (String) The name of the integration policy.
            namespace: (String) The namespace of the integration policy.
            output_id: (String) The ID of the output to send data to. When not specified, the default output of the agent policy will be used.
            policy_id: (String) Unique identifier of the integration policy.
            space_ids: '(Set of String) The Kibana space IDs where this integration policy is available. When set, must match the space_ids of the referenced agent policy. If not set, will be inherited from the agent policy. Note: The order of space IDs does not matter as this is a set.'
            streams: (Attributes Map) Input streams mapped by stream ID. (see below for nested schema)
            vars: (String, Sensitive) Input-level variables as JSON.
            vars_json: (String, Sensitive) Integration-level variables as JSON. Variables vary depending on the integration package.
        importStatements:
            - terraform import elasticstack_fleet_integration_policy.my_policy <fleet_integration_policy_id>
    elasticstack_fleet_output:
        subCategory: Fleet
        description: Creates a new Fleet Output.
        name: elasticstack_fleet_output
        title: elasticstack_fleet_output Resource - terraform-provider-elasticstack
        examples:
            - name: test_output
              manifest: |-
                {
                  "config_yaml": "${yamlencode({\n    \"ssl.verification_mode\" : \"none\"\n  })}",
                  "default_integrations": false,
                  "default_monitoring": false,
                  "hosts": [
                    "https://elasticsearch:9200"
                  ],
                  "name": "Test Output",
                  "type": "elasticsearch"
                }
            - name: kafka_basic
              manifest: |-
                {
                  "default_integrations": false,
                  "default_monitoring": false,
                  "hosts": [
                    "kafka:9092"
                  ],
                  "kafka": {
                    "auth_type": "user_pass",
                    "compression": "gzip",
                    "headers": [
                      {
                        "key": "environment",
                        "value": "production"
                      }
                    ],
                    "partition": "hash",
                    "password": "kafka_password",
                    "required_acks": 1,
                    "topic": "elastic-beats",
                    "username": "kafka_user"
                  },
                  "name": "Basic Kafka Output",
                  "output_id": "kafka-basic-output",
                  "type": "kafka"
                }
            - name: kafka_advanced
              manifest: |-
                {
                  "config_yaml": "${yamlencode({\n    \"ssl.verification_mode\"   = \"full\"\n    \"ssl.supported_protocols\" = [\"TLSv1.2\", \"TLSv1.3\"]\n    \"max.message.bytes\"       = 1000000\n  })}",
                  "default_integrations": false,
                  "default_monitoring": false,
                  "hosts": [
                    "kafka1:9092",
                    "kafka2:9092",
                    "kafka3:9092"
                  ],
                  "kafka": {
                    "auth_type": "ssl",
                    "broker_timeout": 10,
                    "client_id": "elastic-beats-client",
                    "compression": "snappy",
                    "hash": {
                      "hash": "host.name",
                      "random": false
                    },
                    "headers": [
                      {
                        "key": "datacenter",
                        "value": "us-west-1"
                      },
                      {
                        "key": "service",
                        "value": "beats"
                      },
                      {
                        "key": "environment",
                        "value": "production"
                      }
                    ],
                    "partition": "round_robin",
                    "required_acks": -1,
                    "sasl": {
                      "mechanism": "SCRAM-SHA-256"
                    },
                    "timeout": 30,
                    "topic": "elastic-logs",
                    "version": "2.6.0"
                  },
                  "name": "Advanced Kafka Output",
                  "output_id": "kafka-advanced-output",
                  "ssl": {
                    "certificate": "${file(\"${path.module}/client.crt\")}",
                    "certificate_authorities": [
                      "${file(\"${path.module}/ca.crt\")}"
                    ],
                    "key": "${file(\"${path.module}/client.key\")}"
                  },
                  "type": "kafka"
                }
            - name: kafka_round_robin
              manifest: |-
                {
                  "default_integrations": false,
                  "default_monitoring": false,
                  "hosts": [
                    "kafka:9092"
                  ],
                  "kafka": {
                    "auth_type": "none",
                    "compression": "lz4",
                    "partition": "round_robin",
                    "round_robin": [
                      {
                        "group_events": 100
                      }
                    ],
                    "topic": "elastic-metrics"
                  },
                  "name": "Kafka Round Robin Output",
                  "output_id": "kafka-round-robin-output",
                  "type": "kafka"
                }
        argumentDocs:
            auth_type: (String) Authentication type for Kafka output.
            broker_timeout: (Number) Kafka broker timeout.
            ca_sha256: (String) Fingerprint of the Elasticsearch CA certificate.
            ca_trusted_fingerprint: (String) Fingerprint of trusted CA.
            certificate: (String) Client SSL certificate.
            certificate_authorities: (List of String) Server SSL certificate authorities.
            client_id: (String) Kafka client ID.
            compression: (String) Compression type for Kafka output.
            compression_level: (Number) Compression level for Kafka output.
            config_yaml: (String, Sensitive) Advanced YAML configuration. YAML settings here will be added to the output section of each agent policy.
            connection_type: (String) Connection type for Kafka output.
            default_integrations: (Boolean) Make this output the default for agent integrations.
            default_monitoring: (Boolean) Make this output the default for agent monitoring.
            group_events: (Number) Number of events to group.
            hash: (Attributes) Hash configuration for Kafka partition. (see below for nested schema)
            headers: (Attributes List) Headers for Kafka messages. (see below for nested schema)
            hosts: (List of String) A list of hosts.
            id: (String) The ID of this resource.
            kafka: (Attributes) Kafka-specific configuration. (see below for nested schema)
            key: (String) Key field for Kafka messages.
            mechanism: (String) SASL mechanism.
            name: (String) The name of the output.
            output_id: (String) Unique identifier of the output.
            partition: (String) Partition strategy for Kafka output.
            password: (String, Sensitive) Password for Kafka authentication.
            random: (Attributes) Random configuration for Kafka partition. (see below for nested schema)
            required_acks: (Number) Number of acknowledgments required for Kafka output.
            round_robin: (Attributes) Round robin configuration for Kafka partition. (see below for nested schema)
            sasl: (Attributes) SASL configuration for Kafka authentication. (see below for nested schema)
            space_ids: '(Set of String) The Kibana space IDs where this output is available. When set, the output will be created and managed within the specified space. Note: The order of space IDs does not matter as this is a set.'
            ssl: (Attributes) SSL configuration. (see below for nested schema)
            timeout: (Number) Timeout for Kafka output.
            topic: (String) Kafka topic.
            type: (String) The output type.
            username: (String) Username for Kafka authentication.
            value: (String) Header value.
            version: (String) Kafka version.
        importStatements:
            - terraform import elasticstack_fleet_output.my_output <fleet_output_id>
    elasticstack_fleet_server_host:
        subCategory: Fleet
        description: Creates a new Fleet Server Host.
        name: elasticstack_fleet_server_host
        title: elasticstack_fleet_server_host Resource - terraform-provider-elasticstack
        examples:
            - name: test_host
              manifest: |-
                {
                  "default": false,
                  "hosts": [
                    "https://fleet-server:8220"
                  ],
                  "name": "Test Host"
                }
        argumentDocs:
            default: (Boolean) Set as default.
            host_id: (String) Unique identifier of the Fleet server host.
            hosts: (List of String) A list of hosts.
            id: (String) The ID of this resource.
            name: (String) The name of the Fleet server host.
            space_ids: '(Set of String) The Kibana space IDs where this server host is available. When set, the server host will be created and managed within the specified space. Note: The order of space IDs does not matter as this is a set.'
        importStatements:
            - terraform import elasticstack_fleet_server_host.my_host <fleet_server_host_id>
    elasticstack_kibana_action_connector:
        subCategory: Kibana
        description: Creates a Kibana action connector. See https://www.elastic.co/guide/en/kibana/current/action-types.html
        name: elasticstack_kibana_action_connector
        title: elasticstack_kibana_action_connector Resource - terraform-provider-elasticstack
        examples:
            - name: example
              manifest: |-
                {
                  "config": "${jsonencode({\n    index   = \".kibana\"\n    refresh = true\n  })}",
                  "connector_type_id": ".index",
                  "name": "%s"
                }
            - name: pagerduty-connector
              manifest: |-
                {
                  "config": "${jsonencode({\n    apiUrl = \"https://events.pagerduty.com/v2/enqueue\"\n  })}",
                  "connector_type_id": ".pagerduty",
                  "name": "pagerduty",
                  "secrets": "${jsonencode({\n    routingKey = pagerduty_service_integration.kibana.integration_key\n  })}"
                }
            - name: slack-connector
              manifest: |-
                {
                  "connector_type_id": ".slack",
                  "name": "slack",
                  "secrets": "${jsonencode({\n    webhookUrl = \"\u003cyour-webhookUrl\u003e\"\n  })}"
                }
            - name: slack-api-connector
              manifest: |-
                {
                  "connector_type_id": ".slack_api",
                  "name": "slack",
                  "secrets": "${jsonencode({\n    token = \"\u003cyour-token\u003e\"\n  })}"
                }
            - name: bedrock-connector
              manifest: |-
                {
                  "config": "${jsonencode({\n    apiUrl       = \"https://bedrock-runtime.us-east-1.amazonaws.com\"\n    defaultModel = \"anthropic.claude-v2\"\n  })}",
                  "connector_type_id": ".bedrock",
                  "name": "aws-bedrock",
                  "secrets": "${jsonencode({\n    accessKey = \"\u003cyour-aws-access-key\u003e\"\n    secret    = \"\u003cyour-aws-secret-key\u003e\"\n  })}"
                }
            - name: genai-openai-connector
              manifest: |-
                {
                  "config": "${jsonencode({\n    apiProvider  = \"OpenAI\"\n    apiUrl       = \"https://api.openai.com/v1\"\n    defaultModel = \"gpt-4\"\n  })}",
                  "connector_type_id": ".gen-ai",
                  "name": "openai",
                  "secrets": "${jsonencode({\n    apiKey = \"\u003cyour-openai-api-key\u003e\"\n  })}"
                }
            - name: genai-azure-connector
              manifest: |-
                {
                  "config": "${jsonencode({\n    apiProvider = \"Azure OpenAI\"\n    apiUrl      = \"https://my-resource.openai.azure.com/openai/deployments/my-deployment\"\n  })}",
                  "connector_type_id": ".gen-ai",
                  "name": "azure-openai",
                  "secrets": "${jsonencode({\n    apiKey = \"\u003cyour-azure-api-key\u003e\"\n  })}"
                }
            - name: webhook
              manifest: |-
                {
                  "config": "${jsonencode({\n    url      = \"\u003cyour-webhookUrl\u003e\"\n    authType = \"webhook-authentication-basic\"\n    hasAuth  = true\n    method   = \"post\"\n  })}",
                  "connector_type_id": ".webhook",
                  "name": "webhook",
                  "secrets": "${jsonencode({\n    user     = \"\u003cyour-user\u003e\"\n    password = \"\u003cyour-password\u003e\"\n  })}"
                }
        argumentDocs:
            api_key: (String, Sensitive) API Key to use for authentication to Kibana
            bearer_token: (String, Sensitive) Bearer Token to use for authentication to Kibana
            ca_certs: (List of String) A list of paths to CA certificates to validate the certificate presented by the Kibana server.
            config: (String) The configuration for the connector. Configuration properties vary depending on the connector type.
            connector_id: (String) A UUID v1 or v4 to use instead of a randomly generated ID.
            connector_type_id: (String) The ID of the connector type, e.g. .index.
            endpoints: (List of String, Sensitive) A comma-separated list of endpoints where the terraform provider will point to, this must include the http(s) schema and port number.
            id: (String) Internal identifier of the resource.
            insecure: (Boolean) Disable TLS certificate validation
            is_deprecated: (Boolean) Indicates whether the connector type is deprecated.
            is_missing_secrets: (Boolean) Indicates whether secrets are missing for the connector.
            is_preconfigured: (Boolean) Indicates whether it is a preconfigured connector.
            kibana_connection: (Block List) Kibana connection configuration block. (see below for nested schema)
            name: (String) The name of the connector. While this name does not have to be unique, a distinctive name can help you identify a connector.
            password: (String, Sensitive) Password to use for API authentication to Kibana.
            secrets: (String, Sensitive) The secrets configuration for the connector. Secrets configuration properties vary depending on the connector type.
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            username: (String) Username to use for API authentication to Kibana.
        importStatements:
            - terraform import elasticstack_kibana_action_connector.my_connector <space id>/<connector id>
    elasticstack_kibana_alerting_rule:
        subCategory: Kibana
        description: 'Creates a Kibana rule. See the create rule API documentation https://www.elastic.co/guide/en/kibana/master/create-rule-api.html for more details. NOTE: api_key authentication is only supported for alerting rule resources from version 8.8.0 of the Elastic stack. Using an api_key will result in an error message like:'
        name: elasticstack_kibana_alerting_rule
        title: elasticstack_kibana_alerting_rule Resource - terraform-provider-elasticstack
        examples:
            - name: example
              manifest: |-
                {
                  "consumer": "alerts",
                  "enabled": true,
                  "interval": "1m",
                  "name": "%s",
                  "notify_when": "onActiveAlert",
                  "params": "${jsonencode({\n    aggType             = \"avg\"\n    groupBy             = \"top\"\n    termSize            = 10\n    timeWindowSize      = 10\n    timeWindowUnit      = \"s\"\n    threshold           = [10]\n    thresholdComparator = \"\u003e\"\n    index               = [\"test-index\"]\n    timeField           = \"@timestamp\"\n    aggField            = \"version\"\n    termField           = \"name\"\n  })}",
                  "rule_type_id": ".index-threshold"
                }
        argumentDocs:
            actions: (Block List) An action that runs under defined conditions. (see below for nested schema)
            alert_delay: (Number) A number that indicates how many consecutive runs need to meet the rule conditions for an alert to occur.
            alerts_filter: (Block, Optional) Conditions that affect whether the action runs. If you specify multiple conditions, all conditions must be met for the action to run. For example, if an alert occurs within the specified time frame and matches the query, the action runs. (see below for nested schema)
            consumer: (String) The name of the application or feature that owns the rule.
            days: (List of Number) Defines the days of the week that the action can run, represented as an array of numbers. For example, 1 represents Monday. An empty array is equivalent to specifying all the days of the week.
            enabled: (Boolean) Indicates if you want to run the rule on an interval basis.
            frequency: '(Block, Optional) The properties that affect how often actions are generated. If the rule type supports setting summary to true, the action can be a summary of alerts at the specified notification interval. Otherwise, an action runs for each alert at the specified notification interval. NOTE: You cannot specify these parameters when notify_when or throttle are defined at the rule level. (see below for nested schema)'
            group: (String) The group name, which affects when the action runs (for example, when the threshold is met or when the alert is recovered). Each rule type has a list of valid action group names.
            hours_end: (String) Defines the range of time in a day that the action can run. The end of the time frame in 24-hour notation (hh:mm).
            hours_start: (String) Defines the range of time in a day that the action can run. The start of the time frame in 24-hour notation (hh:mm).
            id: (String) Generated ID for the alerting rule.
            interval: (String) The check interval, which specifies how frequently the rule conditions are checked. The interval must be specified in seconds, minutes, hours or days.
            kql: (String) Defines a query filter that determines whether the action runs. Written in Kibana Query Language (KQL).
            last_execution_date: (String) Date of the last execution of this rule.
            last_execution_status: (String) Status of the last execution of this rule.
            name: (String) The name of the rule. While this name does not have to be unique, a distinctive name can help you identify a rule.
            notify_when: '(String) Required until v8.6.0. Deprecated in v8.13.0. Use the notify_when property in the action frequency object instead. Defines how often alerts generate actions. Valid values include: onActionGroupChange: Actions run when the alert status changes; onActiveAlert: Actions run when the alert becomes active and at each check interval while the rule conditions are met; onThrottleInterval: Actions run when the alert becomes active and at the interval specified in the throttle property while the rule conditions are met. NOTE: This is a rule level property; if you update the rule in Kibana, it is automatically changed to use action-specific notify_when values.'
            params: (String) The rule parameters, which differ for each rule type.
            rule_id: (String) The identifier for the rule. Until Kibana version 8.17.0 this should be a UUID v1 or v4, for later versions any format can be used. If it is omitted, an ID is randomly generated.
            rule_type_id: (String) The ID of the rule type that you want to call when the rule is scheduled to run. For more information about the valid values, list the rule types using Get rule types API or refer to the Rule types documentation.
            scheduled_task_id: (String) ID of the scheduled task that will execute the alert.
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            summary: (Boolean) Indicates whether the action is a summary.
            tags: (Set of String) A list of tag names that are applied to the rule.
            throttle: '(String) Deprecated in 8.13.0. Defines how often an alert generates repeated actions. This custom action interval must be specified in seconds, minutes, hours, or days. For example, 10m or 1h. This property is applicable only if notify_when is onThrottleInterval. NOTE: This is a rule level property; if you update the rule in Kibana, it is automatically changed to use action-specific throttle values.'
            timeframe: (Block, Optional) Defines a period that limits whether the action runs. (see below for nested schema)
            timezone: (String) The ISO time zone for the hours values. Values such as UTC and UTC+1 also work but lack built-in daylight savings time support and are not recommended.
        importStatements:
            - terraform import elasticstack_kibana_alerting_rule.my_rule <space id>/<rule id>
    elasticstack_kibana_data_view:
        subCategory: Kibana
        description: Manages Kibana data views https://www.elastic.co/guide/en/kibana/current/data-views-api.html
        name: elasticstack_kibana_data_view
        title: elasticstack_kibana_data_view Resource - terraform-provider-elasticstack
        examples:
            - name: my_data_view
              manifest: |-
                {
                  "data_view": {
                    "name": "logs-*",
                    "namespaces": [
                      "backend"
                    ],
                    "time_field_name": "@timestamp",
                    "title": "logs-*"
                  }
                }
            - name: custom_fields_data_view
              manifest: |-
                {
                  "data_view": {
                    "field_attrs": {
                      "response.code": {
                        "count": 0,
                        "custom_label": "Response Code"
                      }
                    },
                    "field_formats": {
                      "host.name": {
                        "id": "string",
                        "params": {
                          "transform": "upper"
                        }
                      },
                      "host.uptime": {
                        "id": "duration",
                        "params": {
                          "include_space_with_suffix": true,
                          "input_format": "hours",
                          "output_format": "humanizePrecise",
                          "output_precision": 2,
                          "use_short_suffix": true
                        }
                      },
                      "response.code": {
                        "id": "static_lookup",
                        "params": {
                          "lookup_entries": [
                            {
                              "key": "200",
                              "value": "OK"
                            },
                            {
                              "key": "404",
                              "value": "Not Found"
                            }
                          ],
                          "unknown_key_value": "Unknown"
                        }
                      },
                      "url.original": {
                        "id": "url",
                        "params": {
                          "labeltemplate": "{{value}}",
                          "type": "a",
                          "urltemplate": "https://test.com/{{value}}"
                        }
                      },
                      "user.answering_message": {
                        "id": "url",
                        "params": {
                          "labeltemplate": "{{value}}",
                          "type": "audio",
                          "urltemplate": "https://test.com/{{value}}"
                        }
                      },
                      "user.is_active": {
                        "id": "boolean",
                        "params": {}
                      },
                      "user.last_login": {
                        "id": "date",
                        "params": {
                          "pattern": "MMM D, YYYY @ HH:mm:ss.SSS",
                          "timezone": "America/New_York"
                        }
                      },
                      "user.last_password_change": {
                        "id": "relative_date",
                        "params": {}
                      },
                      "user.message": {
                        "id": "truncate",
                        "params": {
                          "field_length": 10
                        }
                      },
                      "user.profile_picture": {
                        "id": "url",
                        "params": {
                          "height": 4,
                          "labeltemplate": "{{value}}",
                          "type": "img",
                          "urltemplate": "https://test.com/{{value}}",
                          "width": 6
                        }
                      },
                      "user.status": {
                        "id": "color",
                        "params": {
                          "colors": [
                            {
                              "background": "#ffffff",
                              "range": "-Infinity:Infinity",
                              "regex": "inactive*",
                              "text": "#000000"
                            }
                          ],
                          "field_type": "string"
                        }
                      }
                    },
                    "id": "custom-data-view",
                    "name": "custom-data-view",
                    "namespaces": [
                      "default"
                    ],
                    "time_field_name": "@timestamp",
                    "title": "logs-*"
                  }
                }
        argumentDocs:
            allow_no_index: (Boolean) Allows the Data view saved object to exist before the data is available.
            background: (String) Background color in hex format.
            colors: (Attributes List) Color rules for the field. (see below for nested schema)
            count: (Number) Popularity count for the field.
            custom_label: (String) Custom label for the field.
            data_view: (Attributes) (see below for nested schema)
            field_attrs: (Attributes Map) Map of field attributes by field name. (see below for nested schema)
            field_formats: (Attributes Map) Map of field formats by field name. (see below for nested schema)
            field_length: (Number) Length to truncate the field value.
            field_type: (String) Field type for color formatting (e.g., string, number).
            height: (Number) Height for image type URLs.
            id: (String) Generated ID for the data view.
            include_space_with_suffix: (Boolean) Whether to include a space before the suffix in duration format.
            input_format: (String) Input format for duration fields (e.g., hours, minutes).
            key: (String) Key for the lookup entry.
            labeltemplate: (String) Label template for the field value.
            lookup_entries: (Attributes List) Key-value pairs for static lookup. (see below for nested schema)
            name: (String) The Data view name.
            namespaces: (List of String) Array of space IDs for sharing the Data view between multiple spaces.
            output_format: (String) Output format for duration fields (e.g., humanizePrecise, humanize).
