    elasticstack_kibana_slo:
        subCategory: Kibana
        description: Creates or updates a Kibana SLO. See the Kibana SLO docs https://www.elastic.co/guide/en/observability/current/slo.html.
        name: elasticstack_kibana_slo
        title: elasticstack_kibana_slo Resource - terraform-provider-elasticstack
        examples:
            - name: auth_server_latency
              manifest: |-
                {
                  "apm_latency_indicator": [
                    {
                      "environment": "production",
                      "index": "metrics-apm*",
                      "service": "auth",
                      "threshold": 500,
                      "transaction_name": "GET /auth",
                      "transaction_type": "request"
                    }
                  ],
                  "budgeting_method": "timeslices",
                  "description": "Ensures auth server is responding in time",
                  "name": "Auth server latency",
                  "objective": [
                    {
                      "target": 0.95,
                      "timeslice_target": 0.95,
                      "timeslice_window": "5m"
                    }
                  ],
                  "settings": [
                    {
                      "frequency": "5m",
                      "sync_delay": "5m"
                    }
                  ],
                  "time_window": [
                    {
                      "duration": "7d",
                      "type": "rolling"
                    }
                  ]
                }
            - name: auth_server_availability
              manifest: |-
                {
                  "apm_availability_indicator": [
                    {
                      "environment": "production",
                      "index": "metrics-apm*",
                      "service": "my-service",
                      "transaction_name": "GET /sup/dawg",
                      "transaction_type": "request"
                    }
                  ],
                  "budgeting_method": "timeslices",
                  "description": "Ensures auth server is responding in time",
                  "name": "Auth server latency",
                  "objective": [
                    {
                      "target": 0.95,
                      "timeslice_target": 0.95,
                      "timeslice_window": "5m"
                    }
                  ],
                  "settings": [
                    {
                      "frequency": "5m",
                      "sync_delay": "5m"
                    }
                  ],
                  "time_window": [
                    {
                      "duration": "7d",
                      "type": "rolling"
                    }
                  ]
                }
            - name: custom_kql
              manifest: |-
                {
                  "budgeting_method": "timeslices",
                  "description": "custom kql",
                  "kql_custom_indicator": [
                    {
                      "filter": "labels.groupId: group-0",
                      "good": "latency \u003c 300",
                      "index": "my-index",
                      "timestamp_field": "custom_timestamp",
                      "total": "*"
                    }
                  ],
                  "name": "custom kql",
                  "objective": [
                    {
                      "target": 0.95,
                      "timeslice_target": 0.95,
                      "timeslice_window": "5m"
                    }
                  ],
                  "settings": [
                    {
                      "frequency": "5m",
                      "sync_delay": "5m"
                    }
                  ],
                  "time_window": [
                    {
                      "duration": "7d",
                      "type": "rolling"
                    }
                  ]
                }
            - name: custom_histogram
              manifest: |-
                {
                  "budgeting_method": "timeslices",
                  "description": "custom histogram",
                  "histogram_custom_indicator": [
                    {
                      "filter": "labels.groupId: group-0",
                      "good": [
                        {
                          "aggregation": "value_count",
                          "field": "test",
                          "filter": "latency \u003c 300"
                        }
                      ],
                      "index": "my-index",
                      "timestamp_field": "custom_timestamp",
                      "total": [
                        {
                          "aggregation": "value_count",
                          "field": "test"
                        }
                      ]
                    }
                  ],
                  "name": "custom histogram",
                  "objective": [
                    {
                      "target": 0.95,
                      "timeslice_target": 0.95,
                      "timeslice_window": "5m"
                    }
                  ],
                  "tags": [
                    "tag-1",
                    "another_tag"
                  ],
                  "time_window": [
                    {
                      "duration": "7d",
                      "type": "rolling"
                    }
                  ]
                }
            - name: custom_metric
              manifest: |-
                {
                  "budgeting_method": "timeslices",
                  "description": "custom kql",
                  "metric_custom_indicator": [
                    {
                      "good": [
                        {
                          "equation": "A",
                          "metrics": [
                            {
                              "aggregation": "sum",
                              "field": "processor.processed",
                              "name": "A"
                            }
                          ]
                        }
                      ],
                      "index": "my-index",
                      "total": [
                        {
                          "equation": "A",
                          "metrics": [
                            {
                              "aggregation": "sum",
                              "field": "processor.accepted",
                              "name": "A"
                            }
                          ]
                        }
                      ]
                    }
                  ],
                  "name": "custom kql",
                  "objective": [
                    {
                      "target": 0.95,
                      "timeslice_target": 0.95,
                      "timeslice_window": "5m"
                    }
                  ],
                  "time_window": [
                    {
                      "duration": "7d",
                      "type": "rolling"
                    }
                  ]
                }
            - name: timeslice_metric
              manifest: |-
                {
                  "budgeting_method": "timeslices",
                  "description": "timeslice metric",
                  "name": "timeslice metric",
                  "objective": [
                    {
                      "target": 0.95,
                      "timeslice_target": 0.95,
                      "timeslice_window": "5m"
                    }
                  ],
                  "time_window": [
                    {
                      "duration": "7d",
                      "type": "rolling"
                    }
                  ],
                  "timeslice_metric_indicator": [
                    {
                      "index": "my-index",
                      "metric": [
                        {
                          "comparator": "GT",
                          "equation": "A",
                          "metrics": [
                            {
                              "aggregation": "sum",
                              "field": "latency",
                              "name": "A"
                            }
                          ],
                          "threshold": 100
                        }
                      ],
                      "timestamp_field": "@timestamp"
                    }
                  ]
                }
        argumentDocs:
            aggregation: (String)
            apm_availability_indicator: (Block List) (see below for nested schema)
            apm_latency_indicator: (Block List) (see below for nested schema)
            budgeting_method: (String) An occurrences budgeting method uses the number of good and total events during the time window. A timeslices budgeting method uses the number of good slices and total slices during the time window. A slice is an arbitrary time window (smaller than the overall SLO time window) that is either considered good or bad, calculated from the timeslice threshold and the ratio of good over total events that happened during the slice window. A budgeting method is required and must be either occurrences or timeslices.
            comparator: (String)
            data_view_id: (String) Optional data view id to use for this indicator.
            description: (String) A description for the SLO.
            duration: (String)
            environment: (String)
            equation: (String)
            field: (String)
            filter: (String)
            frequency: (String)
            from: (Number)
            good: (Block List) (see below for nested schema)
            group_by: (List of String) Optional group by fields to use to generate an SLO per distinct value.
            histogram_custom_indicator: (Block List) (see below for nested schema)
            id: (String) Internal identifier of the resource.
            index: (String)
            kql_custom_indicator: (Block List) (see below for nested schema)
            metric: (Block List) (see below for nested schema)
            metric_custom_indicator: (Block List) (see below for nested schema)
            metrics: (Block List) (see below for nested schema)
            name: (String) The name of the SLO.
            objective: (Block List) The target objective is the value the SLO needs to meet during the time window. If a timeslices budgeting method is used, we also need to define the timesliceTarget which can be different than the overall SLO target. (see below for nested schema)
            percentile: (Number) Percentile value (e.g., 99). Required if aggregation is 'percentile'. Must NOT be set for other aggregations.
            prevent_initial_backfill: (Boolean) Prevents the underlying ES transform from attempting to backfill data on start, which can sometimes be resource-intensive or time-consuming and unnecessary
            service: (String)
            settings: (Block, Optional) The default settings should be sufficient for most users, but if needed, these properties can be overwritten. (see below for nested schema)
            slo_id: (String) An ID (8 to 48 characters) that contains only letters, numbers, hyphens, and underscores. If omitted, a UUIDv1 will be generated server-side.
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            sync_delay: (String)
            tags: (List of String) The tags for the SLO.
            target: (Number)
            threshold: (Number)
            time_window: '(Block List) Currently support calendarAligned and rolling time windows. Any duration greater than 1 day can be used: days, weeks, months, quarters, years. Rolling time window requires a duration, e.g. 1w for one week, and type: rolling. SLOs defined with such time window, will only consider the SLI data from the last duration period as a moving window. Calendar aligned time window requires a duration, limited to 1M for monthly or 1w for weekly, and type: calendarAligned. (see below for nested schema)'
            timeslice_metric_indicator: (Block List) Defines a timeslice metric indicator for SLO. (see below for nested schema)
            timeslice_target: (Number)
            timeslice_window: (String)
            timestamp_field: (String)
            to: (Number)
            total: (Block List) (see below for nested schema)
            transaction_name: (String)
            transaction_type: (String)
            type: (String)
        importStatements:
            - terraform import elasticstack_kibana_slo.my_slo <space id>/<slo id>
