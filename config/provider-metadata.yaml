              manifest: '{}'
            - name: custom
              manifest: |-
                {
                  "space_id": "my-space"
                }
        argumentDocs:
            id: (String) The unique identifier for the data streams in the format {space_id}.
            list_index: (Boolean) Indicates whether the .lists data stream exists.
