            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
        importStatements: []
    elasticstack_kibana_security_list_item:
        subCategory: Kibana
        description: Manages items within Kibana security value lists. Value lists are containers for values that can be used within exception lists to define conditions. This resource allows you to add, update, and remove individual values (items) in those lists. Value list items are used to store data values that match the type of their parent security list (e.g., IP addresses, keywords, etc.). These items can then be referenced in exception list entries to define exception conditions. Kibana docs can be found here https://www.elastic.co/docs/api/doc/kibana/group/endpoint-security-lists-api
        name: elasticstack_kibana_security_list_item
        title: elasticstack_kibana_security_list_item Resource - terraform-provider-elasticstack
        examples:
            - name: domain_example
              manifest: |-
                {
                  "list_id": "${elasticstack_kibana_security_list.my_list.list_id}",
                  "meta": "${jsonencode({\n    category = \"internal\"\n    owner    = \"infrastructure-team\"\n    note     = \"Primary internal domain\"\n  })}",
                  "value": "example.com"
                }
              references:
                list_id: elasticstack_kibana_security_list.my_list.list_id
              dependencies:
                elasticstack_kibana_security_list.my_list: |-
                    {
                      "description": "List of allowed domains",
                      "list_id": "allowed_domains",
                      "name": "Allowed Domains",
                      "type": "keyword"
                    }
        argumentDocs:
            created_at: (String) The timestamp of when the list item was created.
            created_by: (String) The user who created the list item.
            id: '(String) Internal identifier for the resource (format: <space_id>/<list_item_id>).'
            list_id: (String) The value list's identifier that this item belongs to.
            list_item_id: (String) The value list item's identifier (auto-generated by Kibana if not specified).
            meta: (String) Placeholder for metadata about the value list item as JSON string.
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            updated_at: (String) The timestamp of when the list item was last updated.
            updated_by: (String) The user who last updated the list item.
            value: (String) The value used to evaluate exceptions. The value's data type must match the list's type.
            version_id: (String) The version id, normally returned by the API when the document is retrieved. Used to ensure updates are done against the latest version.
        importStatements: []
    elasticstack_kibana_security_role:
