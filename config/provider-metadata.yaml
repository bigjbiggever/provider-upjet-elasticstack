    elasticstack_kibana_maintenance_window:
        subCategory: Kibana
        description: Creates and manages Kibana maintenance windows https://www.elastic.co/docs/api/doc/kibana/group/endpoint-maintenance-window
        name: elasticstack_kibana_maintenance_window
        title: elasticstack_kibana_maintenance_window Resource - terraform-provider-elasticstack
        examples:
            - name: my_maintenance_window
              manifest: |-
                {
                  "custom_schedule": {
                    "duration": "12d",
                    "recurring": {
                      "every": "21d",
                      "on_month": [
                        12
                      ],
                      "on_month_day": [
                        1,
                        2,
                        4,
                        6,
                        7
                      ],
                      "on_week_day": [
                        "MO",
                        "+3TU",
                        "-2FR"
                      ]
                    },
                    "start": "1993-01-01T05:00:00.200Z"
                  },
                  "enabled": true,
                  "scope": {
                    "alerting": {
                      "kql": "_id: '1234'"
                    }
                  },
                  "title": "UPDATE TEST"
                }
        argumentDocs:
            alerting: (Attributes) A set schedule over which the maintenance window applies. (see below for nested schema)
            custom_schedule: (Attributes) A set schedule over which the maintenance window applies. (see below for nested schema)
            duration: '(String) The duration of the schedule. It allows values in <integer><unit> format. <unit> is one of d, h, m, or s for days, hours, minutes, seconds. For example: 1d, 5h, 30m, 5000s.'
            enabled: (Boolean) Whether the current maintenance window is enabled.
            end: '(String) The end date and time of the schedule, provided in ISO 8601 format and set to the UTC timezone. For example: 2025-03-12T12:00:00.000Z.'
            every: '(String) The duration of the schedule. It allows values in <integer><unit> format. <unit> is one of d, h, m, or s for days, hours, minutes, seconds. For example: 1d, 5h, 30m, 5000s.'
            id: (String) Generated ID for the maintenance window.
            kql: (String) A filter written in Kibana Query Language (KQL).
            occurrences: (Number) The total number of recurrences of the schedule.
            on_month: (List of Number) The specific months for a recurring schedule. Valid values are 1-12.
            on_month_day: (List of Number) The specific days of the month for a recurring schedule. Valid values are 1-31.
            on_week_day: (List of String) The specific days of the week ([MO,TU,WE,TH,FR,SA,SU]) or nth day of month ([+1MO, -3FR, +2WE, -4SA, -5SU]) for a recurring schedule.
            recurring: (Attributes) A set schedule over which the maintenance window applies. (see below for nested schema)
            scope: (Attributes) An object that narrows the scope of what is affected by this maintenance window. (see below for nested schema)
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            start: '(String) The start date and time of the schedule, provided in ISO 8601 format and set to the UTC timezone. For example: 2025-03-12T12:00:00.000Z.'
            timezone: (String) The timezone of the schedule. The default timezone is UTC.
            title: (String) The name of the maintenance window.
        importStatements:
            - terraform import elasticstack_kibana_maintenance_window.my_maintenance_window <space id>/<maintenance window id>
    elasticstack_kibana_security_detection_rule:
        subCategory: Kibana
        description: Creates or updates a Kibana security detection rule. See the rules API documentation https://www.elastic.co/guide/en/security/current/rules-api-create.html for more details.
        name: elasticstack_kibana_security_detection_rule
        title: elasticstack_kibana_security_detection_rule Resource - terraform-provider-elasticstack
        examples:
            - name: example
              manifest: |-
                {
                  "author": [
                    "Security Team"
                  ],
                  "description": "Detects suspicious admin logon activities",
                  "enabled": true,
                  "false_positives": [
                    "Legitimate admin access during maintenance windows"
                  ],
                  "from": "now-6m",
                  "interval": "5m",
                  "language": "kuery",
                  "license": "Elastic License v2",
                  "name": "Suspicious Activity Detection",
                  "note": "Investigate the source IP and verify if the admin access is legitimate.",
                  "query": "event.action:logon AND user.name:admin",
                  "references": [
                    "https://example.com/security-docs",
                    "https://example.com/admin-access-policy"
                  ],
                  "risk_score": 75,
                  "setup": "Ensure that authentication logs are being collected and indexed.",
                  "severity": "high",
                  "tags": [
                    "security",
                    "authentication",
                    "admin"
                  ],
                  "to": "now",
                  "type": "query"
                }
            - name: advanced
              manifest: |-
                {
                  "author": [
                    "Threat Intelligence Team",
                    "SOC Analysts"
                  ],
                  "description": "Detects encoded PowerShell commands which may indicate malicious activity",
                  "enabled": true,
                  "false_positives": [
                    "Legitimate encoded PowerShell scripts used by automation",
                    "Software installation scripts"
                  ],
                  "from": "now-10m",
                  "index": [
                    "winlogbeat-*",
                    "logs-windows-*"
                  ],
                  "interval": "2m",
                  "language": "kuery",
                  "license": "Elastic License v2",
                  "max_signals": 200,
                  "name": "Advanced Threat Detection",
                  "note": "## Investigation Steps\n1. Examine the full PowerShell command line\n2. Decode any base64 encoded content\n3. Check the parent process that spawned PowerShell\n4. Review network connections made during execution\n5. Check for file system modifications\n",
                  "query": "process.name:powershell.exe AND process.args:*encoded*",
                  "references": [
                    "https://attack.mitre.org/techniques/T1059/001/",
                    "https://example.com/powershell-security-guide"
                  ],
                  "risk_score": 90,
                  "setup": "## Prerequisites\n- Windows endpoint monitoring must be enabled\n- PowerShell logging should be configured\n- Sysmon or equivalent process monitoring required\n",
                  "severity": "critical",
                  "tags": [
                    "windows",
                    "powershell",
                    "encoded",
                    "malware",
                    "critical"
                  ],
                  "to": "now",
                  "type": "query",
                  "version": 1
                }
        argumentDocs:
            action_type_id: (String) The action type used for sending notifications (e.g., .slack, .email, .webhook, .pagerduty, etc.).
            actions: (Attributes List) Array of automated actions taken when alerts are generated by the rule. (see below for nested schema)
            alert_suppression: (Attributes) Defines alert suppression configuration to reduce duplicate alerts. (see below for nested schema)
            alerts_filter: (Map of String) Object containing an action's conditional filters.
            anomaly_threshold: (Number) Anomaly score threshold above which the rule creates an alert. Valid values are from 0 to 100. Required for machine_learning rules.
            author: (List of String) The rule's author.
            building_block_type: (String) Determines if the rule acts as a building block. If set, value must be default. Building-block alerts are not displayed in the UI by default and are used as a foundation for other rules.
            cardinality: (Attributes List) Cardinality settings for threshold rule. (see below for nested schema)
            command: '(String) Command to run (endpoint only). Valid values: isolate, kill-process, suspend-process.'
            comment: (String) Comment describing the action (endpoint only).
            concurrent_searches: (Number) Number of concurrent searches for threat intelligence. Optional for threat_match rules.
            config: (Attributes) Configuration for process commands (endpoint only). (see below for nested schema)
            created_at: (String) The time the rule was created.
            created_by: (String) The user who created the rule.
            data_view_id: (String) Data view ID for the rule. Not supported for esql and machine_learning rule types.
            description: (String) The rule's description.
            duration: (String) Duration for which alerts are suppressed.
            ecs: (Boolean) Indicates whether the field is ECS-compliant. This is computed by the backend based on the field name and type.
            ecs_mapping: (Map of String) Map Osquery results columns to ECS fields (osquery only).
            enabled: (Boolean) Determines whether the rule is enabled.
            entries: (Attributes List) Array of mapping entries. (see below for nested schema)
            exceptions_list: (Attributes List) Array of exception containers to prevent the rule from generating alerts. (see below for nested schema)
            false_positives: (List of String) String array used to describe common reasons why the rule may issue false-positive alerts.
            field: (String) Field to use instead of process.pid.
            filters: (String) Query and filter context array to define alert conditions as JSON. Supports complex filter structures including bool queries, term filters, range filters, etc. Available for all rule types.
            framework: (String) Threat framework (typically 'MITRE ATT&CK').
            frequency: (Attributes) The action frequency defines when the action runs. (see below for nested schema)
            from: (String) Time from which data is analyzed each time the rule runs, using a date math range.
            group: (String) Optionally groups actions by use cases. Use 'default' for alert notifications.
            group_by: (List of String) Array of field names to group alerts by for suppression.
            history_window_start: (String) Start date to use when checking if a term has been seen before. Supports relative dates like 'now-30d'. Required for new_terms rules.
            id: (String) Internal identifier of the resource
            index: (List of String) Indices on which the rule functions.
            integration: (String) Name of the specific integration.
            interval: (String) Frequency of rule execution, using a date math range.
            investigation_fields: (List of String) Array of field names to include in alert investigation. Available for all rule types.
            items_per_search: (Number) Number of items to search for in each concurrent search. Optional for threat_match rules.
            language: (String) The query language (KQL or Lucene).
            license: (String) The rule's license.
            list_id: (String) The exception container's list ID.
            machine_learning_job_id: (List of String) Machine learning job ID(s) the rule monitors for anomaly scores. Required for machine_learning rules.
            max_signals: (Number) Maximum number of alerts the rule can create during a single run.
            missing_fields_strategy: '(String) Strategy for handling missing fields in suppression grouping: ''suppress'' - only one alert will be created per suppress by bucket, ''doNotSuppress'' - per each document a separate alert will be created.'
            name: (String) A human-readable name for the rule.
            namespace: (String) Alerts index namespace. Available for all rule types.
            namespace_type: (String) The namespace type for the exception container.
            new_terms_fields: (List of String) Field names containing the new terms. Required for new_terms rules.
            note: (String) Notes to help investigate alerts produced by the rule.
            notify_when: '(String) Defines how often rules run actions. Valid values: onActionGroupChange, onActiveAlert, onThrottleInterval.'
            operator: (String) Operator to use for field value matching. Currently only 'equals' is supported.
            overwrite: (Boolean) Whether to overwrite field with process.pid.
            pack_id: (String) Query pack identifier (osquery only).
            package: (String) Name of the integration package.
            params: (Map of String) Object containing the allowed connector fields, which varies according to the connector type.
            platform: (String) Platform to run the query on.
            queries: (Attributes List) Array of queries to run (osquery only). (see below for nested schema)
            query: (String) The query language definition.
            reference: (String) MITRE ATT&CK tactic reference URL.
            references: (List of String) String array containing references and URLs to sources of additional information.
            related_integrations: (Attributes List) Array of related integrations that provide additional context for the rule. (see below for nested schema)
            removed: (Boolean) Whether the query is removed.
            required_fields: (Attributes List) Array of Elasticsearch fields and types that must be present in source indices for the rule to function properly. (see below for nested schema)
            response_actions: (Attributes List) Array of response actions to take when alerts are generated by the rule. (see below for nested schema)
            revision: (Number) The rule's revision number.
            risk_score: (Number) A numerical representation of the alert's severity from 0 to 100.
            risk_score_mapping: (Attributes List) Array of risk score mappings to override the default risk score based on source event field values. (see below for nested schema)
            rule_id: (String) A stable unique identifier for the rule object. If omitted, a UUID is generated.
            rule_name_override: (String) Override the rule name in Kibana. Available for all rule types.
            saved_id: (String) Identifier of the saved query used for the rule. Required for saved_query rules.
            saved_query_id: (String) Saved query identifier (osquery only).
            setup: (String) Setup guide with instructions on rule prerequisites.
            severity: (String) Severity level of alerts produced by the rule.
            severity_mapping: (Attributes List) Array of severity mappings to override the default severity based on source event field values. (see below for nested schema)
            snapshot: (Boolean) Whether this is a snapshot query.
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            subtechnique: (Attributes List) MITRE ATT&CK sub-technique information. (see below for nested schema)
            summary: (Boolean) Action summary indicates whether we will send a summary notification about all the generated alerts or notification per individual alert.
            tactic: (Attributes) MITRE ATT&CK tactic information. (see below for nested schema)
            tags: (List of String) String array containing words and phrases to help categorize, filter, and search rules.
            technique: (Attributes List) MITRE ATT&CK technique information. (see below for nested schema)
            threat: (Attributes List) MITRE ATT&CK framework threat information. (see below for nested schema)
            threat_filters: (List of String) Additional filters for threat intelligence data. Optional for threat_match rules.
            threat_index: (List of String) Array of index patterns for the threat intelligence indices. Required for threat_match rules.
            threat_indicator_path: (String) Path to the threat indicator in the indicator documents. Optional for threat_match rules.
            threat_mapping: (Attributes List) Array of threat mappings that specify how to match events with threat intelligence. Required for threat_match rules. (see below for nested schema)
            threat_query: (String) Query used to filter threat intelligence data. Optional for threat_match rules.
            threshold: (Attributes) Threshold settings for the rule. Required for threshold rules. (see below for nested schema)
            throttle: (String) Time interval for throttling actions (e.g., '1h', '30m', 'no_actions', 'rule').
            tiebreaker_field: (String) Sets the tiebreaker field. Required for EQL rules when event.dataset is not provided.
            timeline_id: (String) Timeline template ID for the rule.
            timeline_title: (String) Timeline template title for the rule.
            timeout: '(Number) Timeout period in seconds (osquery only). Min: 60, Max: 900.'
            timestamp_override: (String) Field name to use for timestamp override. Available for all rule types.
            timestamp_override_fallback_disabled: (Boolean) Disables timestamp override fallback. Available for all rule types.
            to: (String) Time to which data is analyzed each time the rule runs, using a date math range.
            type: '(String) Rule type. Supported types: query, eql, esql, machine_learning, new_terms, saved_query, threat_match, threshold.'
            updated_at: (String) The time the rule was last updated.
            updated_by: (String) The user who last updated the rule.
            uuid: (String) A unique identifier for the action.
            value: (String) Value to match against the field.
            version: (Number) The rule's version number.
        importStatements:
            - terraform import elasticstack_kibana_security_detection_rule.example default/12345678-1234-1234-1234-123456789abc
    elasticstack_kibana_security_exception_item:
        subCategory: Kibana
        description: Manages a Kibana Exception Item. Exception items define the specific query conditions used to prevent rules from generating alerts. See the Kibana Exceptions API documentation https://www.elastic.co/docs/api/doc/kibana/group/endpoint-security-exceptions-api for more details.
        name: elasticstack_kibana_security_exception_item
        title: elasticstack_kibana_security_exception_item Resource - terraform-provider-elasticstack
        examples:
            - name: complex_entry
              manifest: |-
                {
                  "description": "Exception with multiple conditions",
                  "entries": [
                    {
                      "field": "host.name",
                      "operator": "included",
                      "type": "match",
                      "value": "trusted-host"
                    },
                    {
                      "field": "user.name",
                      "operator": "excluded",
                      "type": "match_any",
                      "values": [
                        "admin",
                        "root"
                      ]
                    }
                  ],
                  "item_id": "complex-exception",
                  "list_id": "${elasticstack_kibana_security_exception_list.example.list_id}",
                  "name": "Complex Exception with Multiple Entries",
                  "namespace_type": "single",
                  "os_types": [
                    "linux"
                  ],
                  "tags": [
                    "complex",
                    "multi-condition"
                  ],
                  "type": "simple"
                }
              references:
                list_id: elasticstack_kibana_security_exception_list.example.list_id
              dependencies:
                elasticstack_kibana_security_exception_list.example: |-
                    {
                      "description": "List of exceptions",
                      "list_id": "my-exception-list",
                      "name": "My Exception List",
                      "namespace_type": "single",
                      "type": "detection"
                    }
        argumentDocs:
            comment: (String) The comment text.
            comments: (Attributes List) Array of comments about the exception item. (see below for nested schema)
            created_at: (String) The timestamp of when the exception item was created.
            created_by: (String) The user who created the exception item.
            description: (String) Describes the exception item.
            entries: (Attributes List) The exception item entries. This defines the conditions under which the exception applies. (see below for nested schema)
            expire_time: (String) The exception item's expiration date in RFC3339 format. This field is only available for regular exception items, not endpoint exceptions.
            field: (String) The field name. Required for all entry types.
            id: (String) The unique identifier of the exception item (auto-generated by Kibana).
            item_id: (String) The exception item's human readable string identifier.
            list: (Attributes) Value list reference (for list type). (see below for nested schema)
            list_id: (String) The exception list's identifier that this item belongs to.
            meta: (String) Placeholder for metadata about the exception item as JSON string.
            name: (String) The name of the exception item.
            namespace_type: (String) Determines whether the exception item is available in all Kibana spaces or just the space in which it is created. Can be single (default) or agnostic.
            operator: '(String) The operator to use. Valid values: included, excluded. Note: The operator field is not supported for nested entry types and will be ignored if specified.'
            os_types: '(Set of String) Array of OS types for which the exceptions apply. Valid values: linux, macos, windows.'
            space_id: (String) An identifier for the space. If space_id is not provided, the default space is used.
            tags: (Set of String) String array containing words and phrases to help categorize exception items.
            tie_breaker_id: (String) Field used in search to ensure all items are sorted and returned correctly.
            type: (String) The type of exception item. Must be simple.
            updated_at: (String) The timestamp of when the exception item was last updated.
            updated_by: (String) The user who last updated the exception item.
            value: (String) The value to match (for match and wildcard types).
            values: (List of String) Array of values to match (for match_any type).
        importStatements: []
